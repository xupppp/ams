<body>
<div class="layui-form layui-form-pane" lay-filter="layuiadmin-form-useradmin" >
    <div class="layui-form-item">
        <label class="layui-form-label">社团类别</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="club_type_name" id="club_type_name" value="{{ d.params.club_type_name || '' }}" lay-verify="required" placeholder="请输入社团类别名" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>


    <div class="layui-form-item">

        <input type="button" lay-submit lay-filter="LAY-user-front-submit" value="确认" class="layui-btn">

    </div>

</div>

<script>
    layui.use(['admin', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload;

        var uploadInst = upload.render({
            elem: '#upload'
            ,url: 'club/uploadimg'

            ,data: { cid:parent.cid
            }
            ,before: function(obj){
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传图片失败');
                }

            }
            ,error: function(){
            }
        });

    })
</script>
</body>
