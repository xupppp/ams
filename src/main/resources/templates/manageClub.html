	<script>
		layui.use('element', function() {
			var $ = layui.jquery,
				element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
				//显示菜单栏用户信息
				$.ajax({
				    type: 'GET',
				    url: "login/getLoginUser",
				    success: function (data) { 
				    	if(data.type!="学生"){
				    		loginout();
				    	}
				    	$("#username").append(data.name);
				    	$("#userlogo").attr('src',data.user_logo);
				    }
				});
			//是否显示管理菜单
			$.ajax({
			    type: 'GET',
			    url: "login/president",
			    success: function (msg) { 
			        if(msg==0){
			        	$("#nav-manager").hide();
			        }
			        else{
			        	$("#nav-buildclub").hide();
			        }
			    }
			});
			//退出登录
			 loginout=function(){
				$.ajax({
	 			    type: 'GET',
	 			    url: "login/logout",
	 			    success: function (msg) { 
	 			        if(msg==1){
	 			        	layer.msg('退出成功，正在跳转......', {icon: 6});
		                    setTimeout(function () {
		                        window.location.href = "stu-login";
		                    }, 2000);
	 			        }
	 			        else{
	 			        	layer.msg('退出错误，请重试', {icon: 5});
	 			        }
	 			    }
	 			});
			}
			//监听导航点击
			element.on('nav(demo)', function(elem) {
				//console.log(elem)
				layer.msg(elem.text());
			});
		});
	</script>
	<script>
	var clubnum; //定义社团人数
	//获取当前用户
	var uid=0;
	$.ajax({
		type: 'GET',
		url: "login/getLogin",
		async:false,
		success: function(data) {
			uid=data;
		}
	});
	var cid=0;
	$.ajax({
		type: 'GET',
		url: "club/listManagerClub?uid="+uid,
		async:false,
		success: function(data) {
			cid=data.cid;
			$("#logo").attr("src", data.club_logo);
			$("#club_type").text(data.club_type_name);
			$("#cname").text(data.cname);
			$("#contents").text(data.club_contents);
		},
	});
	
	//获取社团人数
	$.ajax({
	    type: 'GET',
	    async:false,
	    url: "club/countMember?cid="+cid,
	    success: function (count) { 
	        $("#clubnum").text(count+"人");
	        clubnum=count;
	    },
	});
	
		layui.use(['laypage', 'layer', 'element', 'carousel', 'form', 'util'], function() {
			var laypage = layui.laypage,
				layer = layui.layer,
				element = layui.element,
				carousel = layui.carousel,
				form = layui.form,
				util = layui.util,
				$ = layui.$;
			
			//固定块
			  util.fixbar({
			    bar1: '&#xe65c'
			    ,css: {right: 40, bottom: 30}
			    ,bgcolor: '#393D49'
			    ,click: function(type){
			      if(type === 'bar1'){
			    	  window.history.back(-1);
			      } 
			      if (type === 'top') {
		                layer.msg('返回顶部')
		          }
			    }
			  });
			
			//分页显示待审核入社申请
			var count = 0;

			function showReocrd(pageNo, pageSize) {
				$.ajax({
					type: 'GET',
					url: "club/selectApply?page=" + pageNo + "&limit=" + pageSize + "&cid=" + cid,
					async: false,
					success: function(datas) {
						count = datas.count;
						$.each(datas.data, function(index, item) {
							var name = $("<div style='font-size:17px;color:#1E9FFF;font-weight:550;'></div>").text(item.name);
							var ulogo=$("<img style='width:50px;border-radius:50%;margin-bottom:10px;'></img>").attr('src',item.user_logo);
							var t1 = $("<div class='layui-col-md3'></div>").append(ulogo);
							var t2 = $("<div class='layui-col-md9' style='padding-top:15px;'></div>").append(name);
							var t = $("<div class='layui-row'></div>").append(t1,t2);
							var sduid = $("<div style='font-size: 15px;color:grey;'></div>").text(item.sduid);
							var majorclass = $("<div style='font-size: 15px;color:grey;'></div>").text(item.major+item.class_num);
							var reason = $("<div style='font-size: 15px;color:grey;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;'></div>").text(item.reason);
							var t3 = $("<div class='layui-card-body' style='height:120px;'></div>").append(t,sduid,majorclass,reason);
							var btn = $("<div class='layui-col-md4' style='padding-left:20px;'><button type='button' onclick='reason("+item.uid+","+cid+")' class='layui-btn layui-btn-sm layui-btn-normal layui-btn-radius'><i class='layui-icon layui-icon-more'></i>入社理由</button></div>");
							var btn1=$("<div class='layui-col-md4' style='padding-left:5px;'><button type='button' onclick='pass("+item.uid+")' class='layui-btn layui-btn-sm layui-btn-radius'><i class='layui-icon layui-icon-ok'></i>通 过</button></div>");
							var btn2=$("<div class='layui-col-md4' style='padding-right:20px;'><button type='button' onclick='refuse("+item.uid+")' class='layui-btn layui-btn-sm layui-btn-danger layui-btn-radius'><i class='layui-icon layui-icon-close'></i>拒 绝</button></div>");
							var t4 = $("<div class='layui-row' style='margin-top:10px;'></div>").append(btn,btn1,btn2);
							var t5 = $("<div class='layui-card small' style='padding-bottom:10px;margin-top:10px;background-color: #F2F2F2;border-radius:25px;'></div>").append(t3, t4);
							var t6 = $("<div class='layui-col-sm4' style='padding:10px;'></div>").append(t5);
							$("#apply-list").append(t6);
						})
					},
				});
			}
			showReocrd(1, 3); //先展示第一页，每页8条数据
			laypage.render({
				elem: 'demo',
				count: count,
				theme: '#1E9FFF',
				limit: 3 //设置每页条数                
					,
				curr: 1 //起始页
					,
				jump: function(obj, first) { //obj为当前页的属性和方法，第一次加载first为true
					if(!first) {
						//清空以前加载的数据
						$('#apply-list').empty();
						//调用加载函数加载数据
						showReocrd(obj.curr, obj.limit);
					}
				}
			});
			
			reason=function(uid,cid){
				window.uid=uid;
				window.cid=cid;
				layer.open({
					type: 2,
					title: '入社理由',
					btn:['确定'],
					content:'reason',
					area: ['300px', '200px'] //自定义文本域宽高
				}, function(value, index, elem) {

				});
			}
			
			pass=function(uid){
				layer.confirm('确定要通过该入社申请吗？', {
					  btn: ['确定','再想想']
					}, function(){
						var str={uid:uid,cid:cid};
						$.ajax({
				              type: 'POST',
				              url: "club/passStu",
				              dataType: 'json',
				              contentType: 'application/json',
				              data: JSON.stringify(str),
				              success: function (msg) { 
				                  if (msg == 1) {
				                	  window.location.reload();
				                	  layer.msg("已通过！");
				                  } 
				                  else {
				                      layer.msg('操作失败！请重试');
				                  }
				              },
				          });
					}, function(){
					  
					});
			}
			
			refuse=function(uid){
				layer.confirm('确定要拒绝该入社申请吗？', {
					  btn: ['确定','再想想']
					}, function(){
						var str={uid:uid,cid:cid};
						$.ajax({
				              type: 'POST',
				              url: "club/refuseStu",
				              dataType: 'json',
				              contentType: 'application/json',
				              data: JSON.stringify(str),
				              success: function (msg) { 
				                  if (msg == 1) {
				                	  window.location.reload();
				                	  layer.msg("已拒绝！");
				                  } 
				                  else {
				                      layer.msg('操作失败！请重试');
				                  }
				              },
				          });
					}, function(){
					  
					});
			}
			
			//分页显示社团成员
			var count1 = 0;

			function showReocrd1(pageNo, pageSize) {
				$.ajax({
					type: 'GET',
					url: "club/selectMemberStu?page=" + pageNo + "&limit=" + pageSize + "&cid=" + cid,
					async: false,
					success: function(datas) {
						count1 = datas.count;
						$.each(datas.data, function(index, item) {
							var name = $("<div style='font-size:17px;color:#1E9FFF;font-weight:550;'></div>").text(item.name);
							var ulogo=$("<img style='width:50px;border-radius:50%;margin-bottom:10px;'></img>").attr('src',item.user_logo);
							var t1 = $("<div class='layui-col-md3'></div>").append(ulogo);
							var t2 = $("<div class='layui-col-md9' style='padding-top:15px;'></div>").append(name);
							var t = $("<div class='layui-row'></div>").append(t1,t2);
							var sduid = $("<div style='font-size: 15px;color:grey;'></div>").text(item.sduid);
							var majorclass = $("<div style='font-size: 15px;color:grey;'></div>").text(item.major+item.class_num);
							var t3 = $("<div class='layui-card-body' style='height:100px;'></div>").append(t,sduid,majorclass);
							var btn1=$("<div class='layui-col-xs6' style='padding-left:20px;padding-right:0;'><button type='button' onclick='del("+item.uid+")' class='layui-btn layui-btn-sm layui-btn-danger layui-btn-radius'><i class='layui-icon layui-icon-delete'></i>强制踢除</button></div>");
							var btn2=$("<div class='layui-col-xs6' style='padding-left:0;padding-right:20px;'><button type='button' onclick='more("+item.uid+")' class='layui-btn layui-btn-sm layui-btn-normal layui-btn-radius'><i class='layui-icon layui-icon-more'></i>详细信息</button></div>");
							var t4 = $("<div class='layui-row' style='margin-top:10px;'></div>").append(btn1,btn2);
							var t5 = $("<div class='layui-card small' style='padding-bottom:10px;margin-top:10px;background-color: #F2F2F2;border-radius:25px;'></div>").append(t3, t4);
							var t6 = $("<div class='layui-col-sm3' style='padding:10px;'></div>").append(t5);
							$("#member-list").append(t6);
						})
					},
				});
			}
			showReocrd1(1, 8); //先展示第一页，每页8条数据
			laypage.render({
				elem: 'demo1',
				count: count1,
				theme: '#1E9FFF',
				limit: 8 //设置每页条数                
					,
				curr: 1 //起始页
					,
				jump: function(obj, first) { //obj为当前页的属性和方法，第一次加载first为true
					if(!first) {
						//清空以前加载的数据
						$('#member-list').empty();
						//调用加载函数加载数据
						showReocrd1(obj.curr, obj.limit);
					}
				}
			});
			
			del=function(uid){
				layer.confirm('确定要踢除该成员吗？', {
					  btn: ['我已决定','考虑一下']
					}, function(){
						var str={uid:uid,cid:cid};
						$.ajax({
				              type: 'POST',
				              url: "club/deleteStu",
				              dataType: 'json',
				              contentType: 'application/json',
				              data: JSON.stringify(str),
				              success: function (msg) { 
				                  if (msg == 1) {
				                	  layer.msg("已踢除！");
				                	  setTimeout(function () {
				                		  window.location.reload();
				                      }, 1000);
				                  } 
				                  else if (msg == -1) {
				                	  layer.msg("不可以踢除自己噢！");
				                  } 
				                  else {
				                      layer.msg('操作失败！请重试');
				                  }
				              },
				          });
					}, function(){
					  
					});
			}
			
			more=function(uid){
	 			window.location.href = "club-member-more?uid="+ uid +"&cid=" + cid;
			}
			
			$(document).on('click',"#modify",function(){
				window.location.href = "club-modify?cid="+cid;		  
			});
			
			$(document).on('click',"#turn",function(){
				window.cid=cid;
				layer.open({
					title: '转让社长',
					type: 2,
					skin: 'layui-layer-lan',
					content: 'club-turn',
					area: ['450px', '250px']
					});
			});
			
			$(document).on('click',"#dismiss",function(){
				layer.confirm('真的要解散社团吗？', {
					  btn: ['狠心解散','考虑一下']
					}, function(){
						var str={cid:cid};
						$.ajax({
				              type: 'POST',
				              url: "club/delete",
				              dataType: 'json',
				              contentType: 'application/json',
				              data: JSON.stringify(str),
				              success: function (msg) { 
				                  if (msg == 1) {
				                	  layer.msg("社团已解散！请重新登录");
				                	  window.location.href = "stu-login";
				                  } 
				                  else {
				                      layer.msg('操作失败！请重试');
				                  }
				              },
				          });
					}, function(){
					  
					});
			});
			
		});
	</script>
