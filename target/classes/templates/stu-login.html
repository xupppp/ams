<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/orionicons.css">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="img/title.png">
    
     <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/chart.js/Chart.min.js"></script>

  </head>
  <body>
    <div class="page-holder d-flex align-items-center">
      <div style="position:absolute;top: 30px;right: 30px;">
    	<a href="admin-login"><button type="button" class="btn btn-primary shadow px-5" id="btn1">管理员端</button></a>
      </div>
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
            <div class="pr-lg-5"><img src="img/illustration.svg" alt="" class="img-fluid"></div>
          </div>
          <div class="col-lg-5 px-lg-4">
            <h1 class="text-base text-primary text-uppercase mb-4">学生端</h1>
            <h2 class="mb-4">欢迎使用AMS!</h2>
            <p class="text-muted">请使用学号登录</p>
            <form id="loginForm" action="index.html" class="mt-4">
              <div class="form-group mb-4">
                <input type="text" name="username" placeholder="USERNAME" class="form-control border-0 shadow form-control-lg" id="username">
              </div>
              <div class="form-group mb-4">
                <input type="password" name="passowrd" placeholder="PASSWORD" class="form-control border-0 shadow form-control-lg text-violet" id="password">
              </div>
              <div class="form-group mb-4">
              </div>
              <button type="submit" class="btn btn-primary shadow px-5" id="login">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
<!--     <script src="js/front.js"></script> -->
    
    <script>
    $('#login').click(function() {
    	    $.ajax({
            type: 'POST',
            url: "login/student",
            data: {"sduid": $("#username").val(), "pwd": $("#password").val()},
            success: function (msg) { // 返回的RequestResult的json对象
                var url = "";
                if (msg > 0) {
                    if (msg === 1) {
                        url = "stu-index";
                    }  
                    setTimeout(function () {
                        window.location.href = url;
                    }, 2000);
                } else {
                	window.confirm("账号或密码错误");
                }
            },
        });

        return false;
    	});
    </script>
  </body>
</html>
