<script>
	layui.use(['laypage', 'layer', 'element', 'carousel', 'form'], function() {
		var laypage = layui.laypage,
			layer = layui.layer,
			element = layui.element,
			carousel = layui.carousel,
			form = layui.form,
			$ = layui.$;
		//显示菜单栏用户信息
		$.ajax({
		    type: 'GET',
		    url: "login/getLoginUser",
		    success: function (data) { 
		    	if(data.type!="学生"){
		    		loginout();
		    	}
		    	$("#username").append(data.name);
		    	$("#userlogo").attr('src',data.user_logo);
		    }
		});
		//是否显示管理菜单
		$.ajax({
			    type: 'GET',
			    url: "login/president",
			    success: function (msg) { 
			        if(msg==0){
			        	$("#nav-manager").hide();
			        }
			        else{
			        	$("#nav-buildclub").hide();
			        }
			    }
			});
		//退出登录
		 loginout=function(){
			$.ajax({
 			    type: 'GET',
 			    url: "login/logout",
 			    success: function (msg) { 
 			        if(msg==1){
 			        	layer.msg('退出成功，正在跳转......', {icon: 6});
	                    setTimeout(function () {
	                        window.location.href = "stu-login";
	                    }, 2000);
 			        }
 			        else{
 			        	layer.msg('退出错误，请重试', {icon: 5});
 			        }
 			    }
 			});
		}
		//监听导航点击
		element.on('nav(demo)', function(elem) {
			//console.log(elem)
			layer.msg(elem.text());
		});
		
		form.on("submit(LAY-user-front-submit)", function(e) {
			$.ajax({
				type: 'POST',
				url: "club/stuadd",
				dataType: 'json',
				contentType: 'application/json',
				data: JSON.stringify(e.field),
				success: function(msg) {
					if(msg == 1) {
						layer.msg('添加社团成功');
					} else {
						layer.msg('添加失败！请重试');
					}
				},
			});

		})
	})
</script>
