	<div class="layui-body" style="margin-right:200px;margin-top:20px;margin-bottom:20px;">

					        <label class="layui-form-label">社团类别</label>

							<select name="ctid" id="type" lay-verify="required" lay-search="">

				        </div>
						
						<div class="layui-form-item">
					        <label class="layui-form-label">社团Logo</label>

					          <div class="layui-upload">
						        <button type="button" class="layui-btn layui-btn-primary" id="upload">
                                <i class="layui-icon">&#xe654;</i>请选择
                                </button> 
						        <div class="layui-upload-list">
							        <img class="layui-upload-img" id="demo1" style="width:85px;">
							        <p id="demoText"></p>
						        </div>
						        <button type="button" class="layui-btn layui-btn-primary" id="sure">
                                <i class="layui-icon">&#xe67c;</i>开始上传
                                </button>

					        </div>
							<input type="text" name="club_logo" id="club_logo" style='display:none'>
						</div>
						
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">社团介绍</label>
							<div class="layui-input-block">
									<textarea name="club_contents" required lay-verify="required" placeholder="请输入社团简介" class="layui-textarea"></textarea>
							</div>
						</div>

						<div class="layui-form-item" >
							<div class="layui-input-block" style="text-align: center;margin-top:40px;margin-left:65px;">
								<input type="button" lay-submit lay-filter="LAY-user-front-submit" value="提交" class="layui-btn layui-btn-normal">

<script>
	layui.use(['laypage', 'layer', 'element', 'carousel', 'form', 'upload', 'util'], function() {
		var laypage = layui.laypage,
			layer = layui.layer,
			upload = layui.upload,
			element = layui.element,
			carousel = layui.carousel,
			form = layui.form,
			util = layui.util,
			$ = layui.$;
		
		//获取当前用户
		var uid = 0;
		$.ajax({
			type: 'GET',
			url: "login/getLogin",
			async: false,
			success: function(data) {
				uid = data;
			}
		});
		
		//固定块
		  util.fixbar({
		    bar1: '&#xe65c'
		    ,css: {right: 30, bottom: 30}
		    ,bgcolor: '#393D49'
		    ,click: function(type){
		      if(type === 'bar1'){
		    	  window.history.back(-1);
		      } 
		      if (type === 'top') {
	                layer.msg('返回顶部')
	          }
		    }
		  });
		
		//显示菜单栏用户信息
			$.ajax({
			    type: 'GET',
			    url: "login/getLoginUser",
			    success: function (data) { 
			    	if(data.type!="学生"){
			    		loginout();
			    	}
			    	$("#username").append(data.name);
			    	$("#userlogo").attr('src',data.user_logo);
			    }
			});
		//是否显示管理菜单
		$.ajax({
			    type: 'GET',
			    url: "login/president",
			    success: function (msg) { 
			        if(msg==0){
			        	$("#nav-manager").hide();
			        }
			        else{
			        	$("#nav-buildclub").hide();
			        }
			    }
			});
		//退出登录
		 loginout=function(){
			$.ajax({
 			    type: 'GET',
 			    url: "login/logout",
 			    success: function (msg) { 
 			        if(msg==1){
 			        	layer.msg('退出成功，正在跳转......', {icon: 6});
	                    setTimeout(function () {
	                        window.location.href = "stu-login";
	                    }, 2000);
 			        }
 			        else{
 			        	layer.msg('退出错误，请重试', {icon: 5});
 			        }
 			    }
 			});
		}
		//监听导航点击
		element.on('nav(demo)', function(elem) {
			//console.log(elem)
			layer.msg(elem.text());
		});
		
		//动态加载下拉框
		var src1 = '<option value="">请搜索或直接选择...</option>';
		$.ajax({
			url: '/clubType/list',
			dataType: 'json',
			success: function(data) {
				$.each(data, function(index, item) {
					src1 += "<option value='" + item.ctid + "'>" + item.club_type_name + "</option>";
				});
				$('#type').html(src1);
        form.render();
			}
		});
		
		upload.render({
			async:false,
		    elem: '#upload'
		    ,url: 'club/uploadimg'
		    ,auto: false
		    ,bindAction: '#sure'
		    ,acceptMime: 'image/*'
		    ,choose: function(obj){
		      obj.preview(function(index, file, result){
		        $('#demo1').attr('src', result); //图片链接（base64）
		      });
		    }
		    ,done: function(res){
		      //如果上传失败
		      if(res.code > 0){
		        return layer.msg('上传图片失败');
		      }
		      else{
		    	  $("#club_logo").val(res.data.src);
		    	  layer.msg("图片上传成功");
		      }
		    }
		    ,error: function(){
		    }
		  });
		
		form.on("submit(LAY-user-front-submit)", function(e) {
			e.field.uid=uid;
			$.ajax({
				type: 'POST',
				url: "club/stuadd",
				dataType: 'json',
				contentType: 'application/json',
				data: JSON.stringify(e.field),
				success: function(msg) {
					if(msg == 1) {
						layer.msg('提交成功！请耐心等待审核');
					} else {
						layer.msg('提交失败！请重试');
					}
				},
			});

		})
	})
</script>
