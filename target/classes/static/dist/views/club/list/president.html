<div class="layui-form" lay-filter="layuiadmin-form-charge" >
    <div class="layui-form-item" style="background:#E6E6E6; ">
        <label class="layui-form-label" style=" font-size:16px;font-weight:bold; padding-top:15px; width:58px;">学 号</label>
        <div class="layui-input-block">
        <script type="text/html" template>
            <blockquote class="layui-elem-quote" id="stuid"></blockquote>
        </script>
        </div>
    </div>
    
    <div class="layui-form-item" style="background:#E6E6E6;">
        <label class="layui-form-label" style="font-size:16px; font-weight:bold; padding-top:15px; width:58px;">姓 名</label>
        <div class="layui-input-block">
        <script type="text/html" template>
            <blockquote class="layui-elem-quote" id="name"></blockquote>
        </script>
        </div>
    </div>
    
    <div class="layui-form-item" style="background:#E6E6E6;">
        <label class="layui-form-label" style="font-size:16px;font-weight:bold; padding-top:15px; width:58px;">专 业</label>
        <div class="layui-input-block">
        <script type="text/html" template>
            <blockquote class="layui-elem-quote" id="major"></blockquote>
        </script>
        </div>
    </div>
    
    <div class="layui-form-item" style="background:#E6E6E6;">
        <label class="layui-form-label" style="font-size:16px; font-weight:bold;padding-top:15px; width:58px;">班 级</label>
        <div class="layui-input-block">
        <script type="text/html" template>
            <blockquote class="layui-elem-quote" id="class_num"></blockquote>
        </script>
        </div>
    </div>
    
    <div class="layui-form-item" style="background:#E6E6E6;">
        <label class="layui-form-label" style="font-size:16px; font-weight:bold;padding-top:15px; width:58px;">电 话</label>
        <div class="layui-input-block">
        <script type="text/html" template>
            <blockquote class="layui-elem-quote" id="phone"></blockquote>
        </script>
        </div>
    </div>
    
    <div class="layui-form-item" style="background:#E6E6E6;">
        <label class="layui-form-label" style="font-size:16px;font-weight:bold; padding-top:15px; width:58px;">邮 箱</label>
        <div class="layui-input-block">
        <script type="text/html" template>
            <blockquote class="layui-elem-quote" id="email"></blockquote>
        </script>
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form'], function(){
    var $ = layui.$
    ,form = layui.form;
    
    
    $.ajax({
		type: 'POST',
		url: "/club/listPresident",
		dataType: 'json',
		data: {cid:parent.cid},
		success: function (data) { // 返回的RequestResult的json对象
		    var stuid=data.sduid;
		    var name=data.name;
		    var major=data.major;
		    var class_num=data.class_num;
		    var phone=data.phone;
		    var email=data.email;
		    if(phone==null||phone=='')
		    	phone="未填写";
		    if(email==null||email=='')
		    	email="未填写";
		    $('#stuid').html(stuid);
		    $('#name').html(name);
		    $('#major').html(major);
		    $('#class_num').html(class_num);
		    $('#phone').html(phone);
		    $('#email').html(email);
		 },
     });   
     
})
</script>
